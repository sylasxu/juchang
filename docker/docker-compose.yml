version: "3.8"

services:
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: juchang-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: juchang
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password  # 开发环境简单点，生产环境走 .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d juchang"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: juchang-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: